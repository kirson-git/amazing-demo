apiVersion: apps/v1
kind: Deployment
metadata:
  name: colors
spec:
  replicas: 3
  selector:
    matchLabels:
      app: color
  template:
    metadata:
      labels:
        app: color
    spec:
      containers:
        - name: webapp-color
          image: kodekloud/webapp-color:v2
          ports:
            - name: http
              containerPort: 8080
